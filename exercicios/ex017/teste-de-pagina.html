<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitrine de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Minha Vitrine</h1>
  </header>

  <main class="container">
    <section id="produtos" class="grid"></section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 - Sua Loja</p>
  </footer>

  <script>
    // --- Dados de exemplo (normalmente viriam de uma API) ---
    const produtos = [
      { id: 1, nome: "Camiseta Azul", preco: 59.90, imagem: "https://via.placeholder.com/200x150" },
      { id: 2, nome: "Tênis Esportivo", preco: 199.90, imagem: "https://via.placeholder.com/200x150" },
      { id: 3, nome: "Relógio Digital", preco: 249.90, imagem: "https://via.placeholder.com/200x150" },
      { id: 4, nome: "Mochila", preco: 129.90, imagem: "https://via.placeholder.com/200x150" }
    ];

    const vitrine = document.getElementById('produtos');

    // --- Renderização dos produtos ---
    produtos.forEach(prod => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${prod.imagem}" alt="${prod.nome}">
        <h3>${prod.nome}</h3>
        <p class="price">R$ ${prod.preco.toFixed(2)}</p>
        <button class="btn">Adicionar ao carrinho</button>
      `;
      vitrine.appendChild(card);
    });

    // --- Exemplo simples de interação ---
    vitrine.addEventListener('click', e => {
      if (e.target.classList.contains('btn')) {
        const nomeProduto = e.target.parentElement.querySelector('h3').textContent;
        alert(`"${nomeProduto}" adicionado ao carrinho!`);
      }
    });
  </script>
</body>
</html>
