<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <hr>
    <video poster="imagens/pe-da-cruz.jpeg" controls autoplay loop width="500">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-m4v.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <hr>
    <h1>Inserindo Videos do Youtube</h1>
    <p>Videos inseridos</p>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=K4Lw53oO5kg0J3ZK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>

    <h1>Inserindo Videos do Vimeo</h1>
    <p>Videos inseridos</p>
    <hr>
    <iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="ANIMATION REEL"></iframe>

    
</body>
</html>
