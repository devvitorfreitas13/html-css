<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <hr>
    <p>Tente Abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem flexível">
    </picture>
<hr>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/pajama-party.mp3" type="audio/mpeg">
        <source src="midia/pajama-party.mp3" type="audio/ogg">
        <source src="midia/pajama-party.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/pajama-party.mp3">Clique aqui para baixar o audio o arquivo.</a></p>
    </audio>
    
</body>
</html>
