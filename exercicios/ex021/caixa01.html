<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{ /*box-level*/
            background-color: lightgray;

            height: 300;
            width: 300px;

            border: 10px groove blue;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed darksalmon;
        
        }

        p{/*inlive-level*/
            border: 5px double brown ;

            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplosde box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona</p>
    
</body>
</html>
