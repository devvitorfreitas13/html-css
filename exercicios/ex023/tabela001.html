<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table.border {
            border: 5px solid red;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        td.direita {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <table class="border">
        <tr class="color">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="color2">
            <td>A2</td>
            <td>B2</td>
            <td class="direita">C2</td>
        </tr>
        <tr class="color">
            <td>A3</td>
            <td>B3</td>
            <td class="direita">C3</td>
        </tr>
         <tr  class="color2">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
